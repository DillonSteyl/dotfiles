- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
  - ~/.config/lazygit

- link:
    ~/.config/nvim:
      path: nvim
    ~/.config/lazygit/config.yml:
      path: lazygit/config.yml
      force: true
    ~/.config/starship.toml:
      path: starship/starship.toml
    ~/.wezterm.lua:
      path: wezterm/.wezterm.lua
